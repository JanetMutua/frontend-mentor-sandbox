<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <section class="hero__header">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>

        <section class="hero__form">
          <!-- subscription button -->
          <section class="suscription">
            <a href="#" class="subscription__btn">
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </a>
          </section>
          <!-- form -->
          <section class="form">
            <form id="free-trial-form" action="#" method="post">
              <!-- associating each input with a label for better accessibility -->
              <div class="input-fields">
                <label for="first-name">First Name: </label>
                <input
                  id="first-name"
                  type="text"
                  placeholder="First Name"
                  required
                />
                <img
                  class="error-icon"
                  src="./assets/images/icon-error.svg"
                  alt="error icon"
                  aria-hidden="true"
                />
              </div>
              <div class="input-fields">
                <label for="last-name">Last Name: </label>
                <input
                  id="last-name"
                  type="text"
                  placeholder="Last Name"
                  required
                />
                <img
                  class="error-icon"
                  src="./assets/images/icon-error.svg"
                  alt="error icon"
                  aria-hidden="true"
                />
              </div>
              <div class="input-fields">
                <label for="email">Email Address: </label>
                <input
                  id="email"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <img
                  class="error-icon"
                  src="./assets/images/icon-error.svg"
                  alt="error icon"
                  aria-hidden="true"
                />
              </div>
              <div class="input-fields">
                <label for="password">Password: </label>
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  required
                />
                <img
                  class="error-icon"
                  src="./assets/images/icon-error.svg"
                  alt="error icon"
                  aria-hidden="true"
                />
              </div>
            </form>
            <button id="submit-btn" type="submit" class="form__btn">
              Claim your free trial
            </button>
            <p class="form__terms">
              By clicking the button, you are agreeing to our
              <a href="#" class="terms">Terms and Services</a>
            </p>
          </section>
        </section>
      </div>
    </main>

    <!-- Javascript -->
    <script src="./app/js/script.js"></script>
  </body>
</html>
