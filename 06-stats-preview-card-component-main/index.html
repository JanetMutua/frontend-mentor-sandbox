<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <section class="card__left">
        <h1 class="card__header">
          Get <span class="text-colored">insights</span> that help your business
          grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- metrics section -->
        <div class="card__metrics">
          <div class="metric__one">
            <span class="data">10k+</span>
            <span class="category">companies</span>
          </div>

          <div class="metric__two">
            <span class="data">314</span>
            <span class="category">templates</span>
          </div>

          <div class="metric__three">
            <span class="data">12m+</span>
            <span class="category">queries</span>
          </div>
        </div>
      </section>
      <section class="card__right">
        <img
          src="./assets/images/image-header-desktop.jpg"
          alt="people seated in office laughing"
        />
      </section>
    </main>
  </body>
</html>
