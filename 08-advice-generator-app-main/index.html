<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <!-- CSS styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1 class="card__title">Advice #ID</h1>
        <p class="card__text">
          &quot;Lorem ipsum dolor sit amet consectetur adipisicing elit.&quot;
        </p>
        <div class="card__divider">
          <img
            class="desktop"
            src="./assets/images/pattern-divider-desktop.svg"
            alt="card pattern divider"
          />
          <img
            class="mobile"
            src="./assets/images/pattern-divider-mobile.svg"
            alt="card pattern divider"
          />
        </div>
        <button id="btn" class="card__dice" type="button">
          <img src="./assets/images/icon-dice.svg" alt="dice icon" />
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Janet Mutua</a>.
    </div>
  </body>
</html>
